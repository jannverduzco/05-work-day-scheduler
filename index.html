<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />




  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <div id="currentDay" class="lead">
      </p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col-1 hour"> 9AM</div>
      <textarea class="col-10 description"  data-hour="9"></textarea>
      <button class=" col-1 saveBtn" id="9btn">&#xe172;</button>
    </div>
    <hr>
    <div class="row time-block">
      <div class="col-1 hour"> 10AM</div>
      <textarea class="col-10 description" data-hour="10" ></textarea>
      <button class=" col-1 saveBtn" id="10btn">&#xe172;</button>
    </div>
    <hr>
    <div class="row time-block">
      <div class="col-1 hour "> 11AM</div>
      <textarea class="col-10 description" data-hour="11" ></textarea>
      <button class="col-1 saveBtn" id="11btn">&#xe172;</button>
    </div>
    <hr>
    <div class="row time-block">
      <div class="col-1 hour"> 12PM</div>
      <textarea class="col-10 description"  data-hour="12" ></textarea>
      <button class="col-1 saveBtn" id="12btn">&#xe172;</button>
    </div>
    <hr>
    <div class="row time-block">
      <div class="col-1 hour"> 1PM</div>
      <textarea class="col-10 description"  data-hour="13"></textarea>
      <button class=" col-1 saveBtn" id="13btn">&#xe172;</button>
    </div>
    <hr>
    <div class="row time-block">
      <div class="col-1 hour"> 2PM</div>
      <textarea class="col-10 description"  data-hour="14"></textarea>
      <button class=" col-1 saveBtn" id="14btn">&#xe172;</button>
    </div>
    <hr>
    <div class="row time-block">
      <div class="col-1 hour"> 3PM</div>
      <textarea class="col-10 description" data-hour="15"></textarea>
      <button class=" col-1 saveBtn" id="15btn">&#xe172;</button>
    </div>
    <hr>
    <div class="row time-block">
      <div class="col-1 hour"> 4PM</div>
      <textarea class="col-10 description" data-hour="16"></textarea>
      <button class=" col-1 saveBtn" id="16btn">&#xe172;</button>
    </div>
    <hr>
    <div class="row time-block">
      <div class="col-1 hour"> 5PM</div>
      <textarea class="col-10 description" data-hour="17"></textarea>
      <button class=" col-1 saveBtn" id="17btn">&#xe172;</button>
    </div>
    <hr>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>


</html>
