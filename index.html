<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />




  <title>Workday Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <div id="currentDay" class="lead">
      </p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9AM TimeBlock -->
    <div class="row time-block">
      <div class="col-1 hour"> 9AM</div>
      <textarea class="col-10 description" id="9task"></textarea>
      <button class=" col-1 saveBtn" id="9btn"><i class="fas fa-save"></i></button>
    </div>
    <hr>
    <!-- 10AM TimeBlock -->
    <div class="row time-block">
      <div class="col-1 hour"> 10AM</div>
      <textarea class="col-10 description" id="10task"></textarea>
      <button class=" col-1 saveBtn" id="10btn"><i class="fas fa-save"></i></button>
    </div>
    <hr>
    <!-- 11AM TimeBlock -->
    <div class="row time-block">
      <div class="col-1 hour "> 11AM</div>
      <textarea class="col-10 description" id="11task"></textarea>
      <button class="col-1 saveBtn" id="11btn"><i class="fas fa-save"></i></button>
    </div>
    <hr>
    <!-- 12PM TimeBlock -->
    <div class="row time-block">
      <div class="col-1 hour"> 12PM</div>
      <textarea class="col-10 description" id="12task"></textarea>
      <button class="col-1 saveBtn" id="12btn"><i class="fas fa-save"></i></button>
    </div>
    <hr>
    <!-- 1PM TimeBlock -->
    <div class="row time-block">
      <div class="col-1 hour"> 1PM</div>
      <textarea class="col-10 description" id="13task"></textarea>
      <button class=" col-1 saveBtn" id="13btn"><i class="fas fa-save"></i></button>
    </div>
    <hr>
    <!-- 2PM TimeBlock -->
    <div class="row time-block">
      <div class="col-1 hour"> 2PM</div>
      <textarea class="col-10 description" id="14task"></textarea>
      <button class=" col-1 saveBtn" id="14btn"><i class="fas fa-save"></i></button>
    </div>
    <hr>
    <!-- 3PM TimeBlock -->
    <div class="row time-block">
      <div class="col-1 hour"> 3PM</div>
      <textarea class="col-10 description" id="15task"></textarea>
      <button class=" col-1 saveBtn" id="15btn"><i class="fas fa-save"></i></button>
    </div>
    <hr>
    <!-- 4PM TimeBlock -->
    <div class="row time-block">
      <div class="col-1 hour"> 4PM</div>
      <textarea class="col-10 description" id="16task"></textarea>
      <button class=" col-1 saveBtn" id="16btn"><i class="fas fa-save"></i></button>
    </div>
    <hr>
    <!-- 5PM TimeBlock -->
    <div class="row time-block">
      <div class="col-1 hour"> 5PM</div>
      <textarea class="col-10 description" id="17task"></textarea>
      <button class=" col-1 saveBtn" id="17btn"><i class="fas fa-save"></i></button>
    </div>
    <hr>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>


</html>
